<!DOCTYPE html>
<html>
<head>
  <title>Color Maze</title>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

  <!-- css -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <h1 id="game-title">Color Maze</h1>

  <div id="levels">
    <div class="one-third">
      <a href="g1.html">1. Pink Paradise</a>
      <p><span id="g1">0</span>/10</p>
    </div>

    <div class="one-third">
      <a href="g2.html">2. Blue Bay</a>
      <p><span id="g2">0</span>/10</p>
    </div>

    <div class="one-third last">
      <a href="g3.html">3. Green Gardens</a>
      <p><span id="g3">0</span>/10</p>
    </div>

    <div class="spacer"></div>

    <div class="one-third">
      <a href="g4.html">4. Yellow Peaks</a>
      <p><span id="g4">0</span>/10</p>
    </div>

    <div class="one-third">
      <a href="g5.html">5. Purple Plains</a>
      <p><span id="g5">0</span>/10</p>
    </div>

    <div class="one-third last">
      <a href="g6.html">6. Orange Oasis</a>
      <p><span id="g6">0</span>/10</p>
    </div>
  </div><!-- end levels -->

  <div class="spacer"></div><!-- end spacer -->

  <ul id="menu">
      <li><a href="#">How to play</a></li>
      <li><a href="#">Reset game</a></li>
      <li><a href="#">Credits</a></li>
  </ul>

  <div id="version-info">
    <p>Version: 0.0.6</p>
  </div><!-- end version info -->

  <!-- js -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/clickspark.min.js"></script>
  <script>
    $(document).ready(function() {
      var g1 = localStorage.getItem("g1");
      var g2 = localStorage.getItem("g2");
      var g3 = localStorage.getItem("g3");
      var g4 = localStorage.getItem("g4");
      var g5 = localStorage.getItem("g5");
      var g6 = localStorage.getItem("g6");

      if (g1 === null) {
        $('#g1').text(0);
      } else {
        if (g1 === 10) {
          $('#g1').text(g1);
          $('#g1').parent().parent().addClass('completed');
        } else {
          $('#g1').text(g1);
        }
      }

      if (g2 === null) {
        $('#g2').text(0);
      } else {
        $('#g2').text(g2);
      }

      if (g3 === null) {
        $('#g3').text(0);
      } else {
        $('#g3').text(g3);
      }

      if (g4 === null) {
        $('#g4').text(0);
      } else {
        $('#g4').text(g4);
      }

      if (g5 === null) {
        $('#g5').text(0);
      } else {
        $('#g5').text(g5);
      }

      if (g6 === null) {
        $('#g6').text(0);
      } else {
        $('#g6').text(g6);
      }
    });
  </script>
</body>
</html>
